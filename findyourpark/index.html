<!DOCTYPE html>
<html>
<head>
<title>Find Your Park</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<link rel="stylesheet" href="findyourpark.css">
<script type="text/javascript" src="listofparks.js"></script>
<script type="text/javascript" src="findyourpark.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<div id="StatsBox">
Right: <div id="NumRight" class="StreakNum">0</div><div class="divider"></div>
Wrong: <div id="NumWrong" class="StreakNum">0</div><div class="divider"></div>
Win Percent: <div id="NumPercent" class="StreakNum">-</div>%<br>
Current Streak: <div id="NumStreak" class="StreakNum">0</div><div class="divider"></div>
Longest Streak: <div id="NumStreakLong" class="StreakNum">0</div>
</div>


<div id="GameBoard">





<div id="StartGame">
<div class="PageTitle">Find Your Park Quiz</div>
<div onclick="StartGame();" class="LinkButton">Start Game</div>
</div>











<div id="GamePlay" style="display: none;">

<form autocomplete="off">
	<div id="Question">
	Where would you find:
	<div class="parkid" id="NameOfPark"></div>	
	<div id="NumOfAnswers"> </div>

<!--
	<select name="ListOfStates" id="ListOfStates">
  		<option value=""> </option>
	</select>
-->

	<div class="autocomplete" style="width:300px;">
	<input id="ListOfStates" type="text" name="States" placeholder="State">
	</div>
</form>

	<br><br>
	<div onclick="CheckAnswer();" class="LinkButton">Check Answer</div>

	</div>












	<div id="Answer" style="display: none;">
	<div id="YesOrNo"></div>  You chose <div id="YourAnswer"></div>.<br><br>
	<div class="parkid"></div> is in:
	<div class="stateid" id="stateid"></div>

	<br><br>
	<div id="PlayAgain" class="LinkButton" onclick="NewRound();">Let's Go Again!</div>
	</div>






</div>






</div>



</body>
