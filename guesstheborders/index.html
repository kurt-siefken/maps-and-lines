<!DOCTYPE html>
<html><head>
<title>Find the Borders</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="guesstheborders.css">
<script type="text/javascript" src="stateBordersWithDirections_ALL.js"></script>
<script type="text/javascript" src="countryBordersWithDirections.js"></script>
<script type="text/javascript" src="guesstheborders.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>




<div id="GameOuter">

<div class="PageTitle">Find the Borders</div>
<div id="GameBoard">

<div class="GameQuestion">
	<div id="StateAnnounce" class="statename"></div>
	<div style="text-align: center;"><div class="statename"></div> borders <div id="BorderCount"></div>.</div>
	<div id="gamestatus"></div>
</div>


<div class="GameAnswer">


<div id="GameGuessBox">
<input type="text" id="BorderGuess" name="BorderGuess" placeholder="Name a border...">
<div id="GuessButton" onclick="MakeGuess();" class="onhover">Guess</div>
</div>



<div id="StateSuggestions"></div>


<div class="BordersListShell">
<div id="BordersListNums"></div>
<div id="BordersList"></div>
</div>


<div id="BordersHints"></div>
<div id="StrikesHolder"></div>


<div id="HideShowHints" class="inlineme onhover">Show Hints</div>
<div id="GiveUpHolder" class="inlineme">
<div id="GiveUpButton" class="onhover inlineme">Give Up</div>

</div>

<div id="NewGameHolder" class="inlineme">
<div id="NewGameButton" class="onhover inlineme">New Game</div>

</div>

<div id="GiveUpConfirm" class="hideme">
	Are you sure you want to give up?
	<div id="GiveUpNo" class="onhover">No</div>
	<div id="GiveUpYes" class="onhover">Yes</div>
</div>
<div id="NewGameConfirm" class="hideme">
	Are you sure you want to start a new game?
	<div id="NewGameNo" class="onhover">No</div>
	<div id="NewGameYes" class="onhover">Yes</div>
</div>



</div>



</div>
</div>





<div id="regionChooser" class="centered">
  <h2>Find the Borders</h2>
<div class="regionshell">
  <div onclick="location.href='?region=state'" class="onhover">U.S. States</div>
  <div onclick="location.href='?region=country'"  class="onhover">World Countries</div>
</div>
</div>


</body></html>
